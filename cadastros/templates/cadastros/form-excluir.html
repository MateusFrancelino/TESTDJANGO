{% extends 'paginas/modelo.html'%}
{% load static%}

{% block conteudo %}
<h3>Excluir Registros</h3>
<p class="lead">
    Confirme para deletar
</p>

<hr>

<form action="" method="POST">
    <p>
        Deseja excluir o registro: <b>{{ object }} </b>?
    </p>

    {% csrf_token %}
    
    {{ form|crispy }}

    <button type="submit" class="btn btn primary"> Excluir</button>

</form>
{% endblock %}
